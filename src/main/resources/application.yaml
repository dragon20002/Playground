# common config
application:
  version: 1.0.0
  title: MemberManager

spring:
  profiles:
    active: local

  thymeleaf:
#    view-names: thymeleaf/*
    prefix: classpath:templates/
    suffix: .html
    cache: false

  datasource:
    hikari:
      primary:
        jdbc-url: jdbc:h2:~/test
        driver-class-name: org.h2.Driver
        username: sa
        password:
      secondary:
        jdbc-url: jdbc:h2:~/playground
        driver-class-name: org.h2.Driver
        username: sa
        password:
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        current-session-context-class: org.springframework.orm.hibernate5.SpringSessionContext
      dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false


--- #local
spring:
  profiles: local
server:
  port: 8080
logging:
  level:
    root: debug
security:
  jwt:
    issuer: local
    exprTime: 600000 #10분=600초

--- #dev
spring:
  profiles: dev
server:
  port: 80
logging:
  level:
    root: info
security:
  jwt:
    issuer: dev
    exprTime: 600000 #10분=600초

--- #prod
spring:
  profiles: prod
server:
  port: 80
logging:
  level:
    root: error
security:
  jwt:
    issuer: playground
    exprTime: 1800000 #30분=1800초
